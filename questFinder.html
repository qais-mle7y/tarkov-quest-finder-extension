<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarkov Quest Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="questStyles.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="popup-container p-4" style="width: 600px; max-height: 600px;">
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-center text-yellow-500">Tarkov Quest Finder</h1>
    </header>

    <!-- Search Section -->
    <div class="search-section mb-6">
      <div class="flex gap-3 mb-4">
        <input
          type="text"
          id="search"
          placeholder="Search for a task..."
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-yellow-500"
        />
        <button
          id="searchButton"
          class="px-6 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 focus:outline-none transition-colors"
        >
          Search
        </button>
      </div>
    </div>

    <!-- Loading and Results Section -->
    <div id="loading" class="text-center text-gray-400 mb-4 hidden">
      <div class="loading-spinner"></div>
      Searching tasks...
    </div>
    
    <div id="results" class="results-section overflow-y-auto mb-4" style="max-height: 400px;"></div>
  </div>
  <script src="questSearch.js"></script>
</body>
</html>
